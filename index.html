<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
       
        <div class="input-data">
            <div class="container">
                <form action="" id="form-data">
                    <h1 id="heading">Loan Calculator</h1>
                    <div>
                        <span><i class="fas fa-rupee-sign"></i></span>
                        <input type="number"  id="amount-taken" placeholder="Loan Amount">
                    </div>
                    <div>
                        <span><i class="fas fa-percentage"></i></span>
                        <input type="number"  id="interest" placeholder="Annual Interest">
                    </div>
                    <div>
                        <span><i class="far fa-calendar-alt"></i></span>
                        <input type="number"  id="time-needed" placeholder="Repayment Years">
                    </div>
                    <button id="btn">Calculate</button>
                </form>
            </div>
        </div>

        <div id="loader" class="container">
            <img src="./Loader.gif"  height="160">
        </div>

        <div class="output-data">
            <div class="container">
                <h2>results</h2>
                <div>
                    <p>Monthly Payment</p>
                    <!-- you can use div and then say .innerHTMl as well -->
                    <input id="monthly_payment" disabled> 
                </div>
                <div>
                    <p>Total Payment</p>
                    <input id="total-payment" disabled>
                </div>
                <div>
                    <p>Total Interest</p>
                    <input id="total-interest" disabled>
                </div>
            </div>
        </div>
    </section>
    <footer>
       <div class="container">
           <p>Made By Nikhil</p>
           <p>feel free to copy</p>
       </div>
    </footer>
    <script src="./app.js"></script>
</body>
</html>
